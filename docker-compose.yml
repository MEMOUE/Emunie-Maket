version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_DATABASE: Emunie_db
      MYSQL_USER: user_emunie
      MYSQL_PASSWORD: Emunie@2025
      MYSQL_ROOT_PASSWORD: RootEmunie@2025
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./EmunieBack
    container_name: django_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_NAME: Emunie_db
      DB_USER: user_emunie
      DB_PASSWORD: Emunie@2025
      DB_HOST: db
      DB_PORT: 3306
    expose:
      - "8000"
    volumes:
      - ./EmunieBack:/app
      - static_volume:/app/staticfiles

  frontend:
    build: ./EmunieFront
    container_name: angular_frontend
    restart: always
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - static_volume:/app/staticfiles
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM;
             while :; do
               certbot renew --webroot -w /var/www/certbot;
               sleep 12h & wait $${!};
             done"

volumes:
  db_data:
  static_volume:
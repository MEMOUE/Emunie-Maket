version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-Emunie_db}
      MYSQL_USER: ${DB_USER:-user_emunie}
      MYSQL_PASSWORD: ${DB_PASSWORD:-Emunie@2025}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-RootEmunie@2025}
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql_config/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "127.0.0.1:3306:3306"  # Accessible seulement en local
    networks:
      - emunie-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-RootEmunie@2025}"]
      timeout: 20s
      retries: 10
      interval: 10s

  backend:
    build: 
      context: ./EmunieBack
      dockerfile: Dockerfile
    container_name: django_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      DB_NAME: ${DB_NAME:-Emunie_db}
      DB_USER: ${DB_USER:-user_emunie}
      DB_PASSWORD: ${DB_PASSWORD:-Emunie@2025}
      DB_HOST: db
      DB_PORT: 3306
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-emunie-market.com,www.emunie-market.com}
    expose:
      - "8000"
    volumes:
      - ./EmunieBack:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    networks:
      - emunie-network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn EmunieBack.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"

  frontend:
    build: 
      context: ./EmunieFront
      dockerfile: Dockerfile
    container_name: angular_frontend
    restart: always
    expose:
      - "80"
    networks:
      - emunie-network

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - emunie-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/"]
      interval: 30s
      timeout: 10s
      retries: 3

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM;
             while :; do
               certbot renew --webroot -w /var/www/certbot --quiet;
               sleep 12h & wait $${!};
             done"
    networks:
      - emunie-network

volumes:
  db_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local

networks:
  emunie-network:
    driver: bridge
<!-- Header Principal -->
<header class="bg-white border-b-2 border-orange-500 shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4">

    <!-- Main Header -->
    <div class="flex items-center justify-between h-20">

      <!-- Logo Section -->
      <div class="flex items-center gap-3 cursor-pointer group">
        <div class="bg-gradient-to-br from-orange-500 to-orange-600 text-white w-12 h-12 rounded-xl flex items-center justify-center shadow-lg group-hover:scale-105 transition-transform">
          <i class="pi pi-shopping-bag text-2xl"></i>
        </div>
        <div>
          <h1 class="text-2xl font-bold bg-gradient-to-r from-orange-500 to-green-600 bg-clip-text text-transparent">
            {{ title() }}
          </h1>
          <p class="text-xs text-gray-500">Votre marketplace ivoirienne</p>
        </div>
      </div>

      <!-- Navigation Desktop - CENTRÉ -->
      <nav class="hidden lg:flex items-center gap-8">
        <button
          (click)="setActiveTab('accueil')"
          class="group relative text-gray-700 font-medium hover:text-orange-500 transition-colors py-2">
          <span class="flex items-center gap-2">
            <i class="pi pi-home"></i>
            Accueil
          </span>
          @if (activeTab() === 'accueil') {
            <span class="absolute bottom-0 left-0 w-full h-0.5 bg-gradient-to-r from-orange-500 to-green-600"></span>
          }
        </button>

        <button
          (click)="setActiveTab('acheter')"
          class="group relative text-gray-700 font-medium hover:text-orange-500 transition-colors py-2">
          <span class="flex items-center gap-2">
            <i class="pi pi-shopping-cart"></i>
            Acheter Pub
          </span>
          @if (activeTab() === 'acheter') {
            <span class="absolute bottom-0 left-0 w-full h-0.5 bg-gradient-to-r from-orange-500 to-green-600"></span>
          }
        </button>

        <button
          (click)="setActiveTab('categories')"
          class="group relative text-gray-700 font-medium hover:text-orange-500 transition-colors py-2">
          <span class="flex items-center gap-2">
            <i class="pi pi-list"></i>
            Catégories
          </span>
          @if (activeTab() === 'categories') {
            <span class="absolute bottom-0 left-0 w-full h-0.5 bg-gradient-to-r from-orange-500 to-green-600"></span>
          }
        </button>

        <button
          (click)="setActiveTab('contact')"
          class="group relative text-gray-700 font-medium hover:text-orange-500 transition-colors py-2">
          <span class="flex items-center gap-2">
            <i class="pi pi-phone"></i>
            Contact
          </span>
          @if (activeTab() === 'contact') {
            <span class="absolute bottom-0 left-0 w-full h-0.5 bg-gradient-to-r from-orange-500 to-green-600"></span>
          }
        </button>
      </nav>

      <!-- Actions à droite -->
      <div class="flex items-center gap-3">

        <!-- Boutons Inscription/Connexion Desktop -->
        <div class="hidden sm:flex items-center gap-2">
          <button
            [routerLink]="'/register'"
            class="px-4 py-2 bg-white border-2 border-green-600 text-green-600 rounded-lg hover:bg-green-50 transition-colors font-medium flex items-center gap-2">
            <i class="pi pi-user-plus"></i>
            <span>Inscription</span>
          </button>

          <button
            [routerLink]="'/login'"
            class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium flex items-center gap-2">
            <i class="pi pi-sign-in"></i>
            <span>Connexion</span>
          </button>

        </div>

        <!-- Menu Mobile -->
        <button
          (click)="toggleMobileMenu()"
          class="lg:hidden p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
          <i [class]="mobileMenuOpen() ? 'pi pi-times' : 'pi pi-bars'" class="text-2xl"></i>
        </button>
      </div>
    </div>

    <!-- Menu Mobile -->
    @if (mobileMenuOpen()) {
      <nav class="lg:hidden border-t border-gray-100 py-4 space-y-1">
        <button
          (click)="setActiveTab('accueil')"
          [class.bg-orange-50]="activeTab() === 'accueil'"
          [class.text-orange-600]="activeTab() === 'accueil'"
          [class.border-l-4]="activeTab() === 'accueil'"
          [class.border-orange-500]="activeTab() === 'accueil'"
          class="w-full px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors flex items-center gap-3 text-left text-gray-700 font-medium">
          <i class="pi pi-home text-lg"></i>
          <span>Accueil</span>
        </button>

        <button
          (click)="setActiveTab('acheter')"
          [class.bg-orange-50]="activeTab() === 'acheter'"
          [class.text-orange-600]="activeTab() === 'acheter'"
          [class.border-l-4]="activeTab() === 'acheter'"
          [class.border-orange-500]="activeTab() === 'acheter'"
          class="w-full px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors flex items-center gap-3 text-left text-gray-700 font-medium">
          <i class="pi pi-shopping-cart text-lg"></i>
          <span>Acheter</span>
        </button>

        <button
          (click)="setActiveTab('categories')"
          [class.bg-orange-50]="activeTab() === 'categories'"
          [class.text-orange-600]="activeTab() === 'categories'"
          [class.border-l-4]="activeTab() === 'categories'"
          [class.border-orange-500]="activeTab() === 'categories'"
          class="w-full px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors flex items-center gap-3 text-left text-gray-700 font-medium">
          <i class="pi pi-list text-lg"></i>
          <span>Catégories</span>
        </button>

        <button
          (click)="setActiveTab('contact')"
          [class.bg-orange-50]="activeTab() === 'contact'"
          [class.text-orange-600]="activeTab() === 'contact'"
          [class.border-l-4]="activeTab() === 'contact'"
          [class.border-orange-500]="activeTab() === 'contact'"
          class="w-full px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors flex items-center gap-3 text-left text-gray-700 font-medium">
          <i class="pi pi-phone text-lg"></i>
          <span>Contact</span>
        </button>

        <!-- Divider -->
        <div class="py-2">
          <div class="border-t border-gray-200"></div>
        </div>

        <!-- Boutons Connexion/Inscription Mobile -->
        <div class="px-2 space-y-2">
          <button
            [routerLink]="'/register'"
            class="px-4 py-2 bg-white border-2 border-green-600 text-green-600 rounded-lg hover:bg-green-50 transition-colors font-medium flex items-center gap-2">
            <i class="pi pi-user-plus"></i>
            <span>Inscription</span>
          </button>

          <button
            [routerLink]="'/login'"
            class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium flex items-center gap-2">
            <i class="pi pi-sign-in"></i>
            <span>Connexion</span>
          </button>

        </div>
      </nav>

    }
  </div>
</header>

<!-- Barre de Recherche et Vendre - Ajustée et Centrée -->
<div class="bg-gradient-to-r from-orange-50 to-green-50 py-8">
  <div class="max-w-6xl mx-auto px-4 flex justify-center">

    <!-- Container principal centré -->
    <div class="grid grid-cols-1 lg:grid-cols-10 gap-6 items-center w-full lg:w-3/4">

      <!-- Champ de Recherche élargi -->
      <div class="lg:col-span-7">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i class="pi pi-search text-gray-500 text-lg"></i>
          </div>
          <input
            type="text"
            placeholder="Rechercher une annonce..."
            class="w-full pl-12 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg
                   text-white placeholder-gray-500 focus:outline-none focus:border-orange-500
                   transition-colors">
        </div>
      </div>

      <!-- Bouton Publier une annonce -->
      <div class="lg:col-span-3">
        <button
          (click)="setActiveTab('vendre')"
          [class.ring-4]="activeTab() === 'vendre'"
          [class.ring-orange-300]="activeTab() === 'vendre'"
          class="w-full px-4 py-3 bg-gradient-to-r from-orange-500 to-orange-600
                 text-white rounded-full font-bold text-base
                 flex items-center justify-center gap-3
                 hover:from-orange-600 hover:to-orange-700
                 shadow-lg hover:shadow-xl
                 transition-all duration-200">
          <i class="pi pi-plus-circle text-xl"></i>
          <span>Publier une annonce</span>
        </button>
      </div>

    </div>
  </div>
</div>


<!-- Contenu -->
<router-outlet />

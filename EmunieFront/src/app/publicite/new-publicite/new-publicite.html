<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-50 via-white to-green-50 p-6">
  <div class="w-full max-w-4xl bg-white shadow-2xl rounded-3xl p-8 border border-orange-200">

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-orange-600 mb-2">Créer une publicité</h1>
      <p class="text-black text-lg">Remplissez les informations pour publier votre annonce.</p>
    </div>

    <!-- Formulaire -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Titre -->
      <div class="col-span-2">
        <label class="block text-black font-medium mb-1">Titre *</label>
        <input type="text" formControlName="title"
               class="w-full border border-black rounded-lg p-3 text-black placeholder-black focus:ring-2 focus:ring-orange-400 focus:outline-none"
               placeholder="Titre de la publicité" />
      </div>

      <!-- Lien -->
      <div class="col-span-2">
        <label class="block text-black font-medium mb-1">Lien de destination *</label>
        <input type="url" formControlName="link"
               class="w-full border border-black rounded-lg p-3 text-black placeholder-black focus:ring-2 focus:ring-orange-400 focus:outline-none"
               placeholder="https://exemple.com" />
      </div>

      <!-- Image -->
      <div class="col-span-2">
        <label class="block text-black font-medium mb-1">Image publicitaire *</label>
        <div class="border-2 border-dashed border-black rounded-xl p-4 text-center bg-orange-50 hover:bg-orange-100 transition">
          <input type="file" accept="image/*" (change)="onFileSelect($event)"
                 class="w-full text-black cursor-pointer" />
          <p class="text-sm text-black mt-2">Formats acceptés : JPG, PNG (max 5MB)</p>
        </div>
      </div>

      <!-- Nombre de jours -->
      <div>
        <label class="block text-black font-medium mb-1">Nombre de jours *</label>
        <input type="number" formControlName="duration_days" min="1"
               class="w-full border border-black rounded-lg p-3 text-black placeholder-black focus:ring-2 focus:ring-orange-400 focus:outline-none" />
      </div>

      <!-- Date de début -->
      <div>
        <label class="block text-black font-medium mb-1">Date de début *</label>
        <input type="date" formControlName="start_date" [min]="today"
               class="w-full border border-black rounded-lg p-3 text-black placeholder-black focus:ring-2 focus:ring-orange-400 focus:outline-none" />
      </div>

      <!-- Prix par jour -->
      <div>
        <label class="block text-black font-medium mb-1">Prix par jour (XOF)</label>
        <input type="text" [value]="pricePerDay" disabled
               class="w-full border border-black rounded-lg p-3 bg-gray-50 text-black font-semibold" />
      </div>

      <!-- Prix total -->
      <div>
        <label class="block text-black font-medium mb-1">Prix total (XOF)</label>
        <input type="text" [value]="totalPrice" disabled
               class="w-full border border-black rounded-lg p-3 bg-gray-50 text-black font-semibold" />
      </div>

      <!-- Bouton -->
      <div class="col-span-2 pt-4 flex justify-center">
        <button type="submit"
                [disabled]="isSubmitting()"
                class="w-full md:w-auto bg-gradient-to-r from-orange-500 to-green-500 text-black font-semibold rounded-full py-3 px-8 shadow-lg hover:shadow-xl transition-transform transform hover:-translate-y-0.5">
          Publier ma publicité
        </button>
      </div>

    </form>

    <!-- Toast -->
    <p-toast position="bottom-right"></p-toast>
  </div>
</div>

# ==========================================
# Redirection HTTP vers HTTPS
# ==========================================
server {
    listen 80;
    server_name eburnie-market.com www.eburnie-market.com;

    # Certbot - Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================================
# Serveur HTTPS Principal
# ==========================================
server {
    listen 443 ssl http2;
    server_name eburnie-market.com www.eburnie-market.com;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/eburnie-market.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eburnie-market.com/privkey.pem;

    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Taille maximale des uploads
    client_max_body_size 20M;

    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ==========================================
    # Fichiers statiques Django
    # ==========================================
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==========================================
    # Media Django (uploads)
    # ==========================================
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin *;
        access_log off;
        try_files $uri =404;
    }

    # ==========================================
    # Django Admin
    # ==========================================
    location /admin {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        
        # Timeouts pour l'admin
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # Django API
    # ==========================================
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        
        # Timeouts pour l'API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ==========================================
    # PhpMyAdmin
    # ==========================================
    location /phpmyadmin/ {
        proxy_pass http://phpmyadmin:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # Fichiers de polices (fonts) - PrimeIcons
    # ==========================================
    location ~* \.(woff2?|ttf|otf|eot|svg)$ {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Cache des polices
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
        access_log off;
    }

    # ==========================================
    # Angular Frontend (SPA)
    # ==========================================
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Support pour les SPA (Single Page Applications)
        proxy_intercept_errors on;
        error_page 404 = @frontend_fallback;
    }

    # Fallback pour le routing Angular
    location @frontend_fallback {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # ==========================================
    # Gzip Compression
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json 
               application/xml image/svg+xml;

    # ==========================================
    # Security Headers
    # ==========================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
